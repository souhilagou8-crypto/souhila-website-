<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>souhila</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>



        <form action="#" class="search-bar">
            <input type="text" placeholder="search...">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class="fa-regular fa-star"></i>souhi</h2>

            <div class="text-sci">
                <h2>welcome <br><span>to our new website </span></h2>

                <p>Welcome to Souhila, a space where creativity meets technology. I design and develop modern,
                </p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-upwork"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>



        </div>
        <div class="logreg-box">
            <div class="from-box login">
                <form action="#">
                    <h2>sign In</h2>
                    <div class=" input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label> Email </label>
                    </div>


                    <div class=" input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="Password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">remember me</label>
                        <a href="#">forget Password ?</a>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p> Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>

                </form>
            </div>

            <div class="from-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class=" input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="email" required>
                        <label> Name </label>
                    </div>


                    <div class=" input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label> Email </label>
                    </div>


                    <div class=" input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="Password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">I agree to the terms & conditions</label>

                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p> Already have an account? <a href="#" class="login-link">Sign in</a></p>
                    </div>

                </form>
            </div>
        </div>




    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
